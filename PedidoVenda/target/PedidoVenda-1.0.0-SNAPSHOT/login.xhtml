<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<h:outputStylesheet library="css" name="login.css"/>
</h:head>

<h:body>
	<div id="login-dialog" >
		<h1>Login</h1>
		
		<f:metadata>
			<f:event listener="#{loginBean.preRender}" type="preRenderView" />
		</f:metadata>
		
		<h:form id="idFormulario" prependId="false" >
			
			<p:messages id="idMensagem" autoUpdate="true" closable="true" />
				
			<p:panelGrid columns="2" styleClass="ui-noborder">
				<p:outputLabel value="E-mail"/>
			 	<p:inputText id="j_username" size="30" value="#{loginBean.email}"/> 
				
				<p:outputLabel value="Senha"/>
			 <p:password id="j_password" size="30"/>  
				
				<p:columnGroup />
			 <p:commandButton value="Login" action="#{loginBean.efetuarLogin}" ajax="false" />  
			</p:panelGrid>
		</h:form>
	</div>
</h:body>

</html>
