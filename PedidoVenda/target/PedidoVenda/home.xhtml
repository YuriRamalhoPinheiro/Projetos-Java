<ui:composition template="/WEB-INF/template/layoutPadrao.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<!-- DEFININDO TITULO DA PÁGINA -->
	<ui:define name="titulo">  
		Deshboard   
	</ui:define> 
	
	<!-- INICIALIZAÇÃO DE OBJETOS ANTES DA PÁGINA -->
	<f:metadata> 
		<f:viewParam name="dummy"/>
		<f:event listener="#{graficoPedidosCriadosBean.preRender}" type="preRenderView" />
	</f:metadata>
	
	<!-- DEFININDO O CONTEÚDO DA PÁGINA -->	
	<ui:define name="conteudo"> 
			
			<p:chart id="idGrafico" type="bar" model="#{graficoPedidosCriadosBean.graficoModelo}" 
						style="height:400px" responsive="true"  />
	</ui:define>
	
</ui:composition>
