<ui:composition template="/WEB-INF/template/layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<!-- DEFIININDO O TÍTULO DA PÁGINA -->
	<ui:define name="titulo"> 
		Relatório de pedidos emitidos
	</ui:define>
	
	<!-- DEFININDO O CONTEÚDO DA PÁGINA -->
	<ui:define name="conteudo">
		<h1>Relatório de pedidos emitidos</h1>
		
		<h:form id="idFormulario">
			
			<p:messages autoUpdate="true" closable="true"/>
			
			<p:toolbar style="margin-top:20px">
				<p:toolbarGroup>
					<p:commandButton title="Emitir" icon="ui-icon-clipboard" 
							  	action="#{relatorioPedidosEmitidosBean.emitir}" ajax="false"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" 
						 columnClasses="rotulo, campos" style="margin-top:20px; width:100%">
				
				<p:outputLabel value="Data de criação" />
					<p:columnGroup>
						<p:calendar id="idDataCriacaoDe" label="Data de início" style="margin-right:5px" 
							value="#{relatorioPedidosEmitidosBean.dataInicio}" pattern="dd/MM/yyyy" /> 
							a
						<p:calendar id="idDataCriacaoAte" style="margin-left:5px" label="Data de fim" 
							value="#{relatorioPedidosEmitidosBean.dataFim}" pattern="dd/MM/yyyy" />
					</p:columnGroup>
			
			</p:panelGrid>
			
		</h:form>	
	
	</ui:define>
	
</ui:composition>
